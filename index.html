<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/8eb4c1e99b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="max-w-screen-lg mx-auto">
        <nav>
          <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16"
                    />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                >
                  <li><a>Home</a></li>

                  <li><a>About</a></li>
                  <li><a>Page</a></li>
                  <li><a>Contact</a></li>
                </ul>
              </div>
              <h1 class="font-bold text-2xl">
                Hockey<span class="text-[#FF4240]">’</span>s
              </h1>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu-horizontal px-1 gap-7">
                <li>
                  <a><span class="text-[#FF4240]">Home</span></a>
                </li>

                <li><a>About</a></li>
                <li><a>Page</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <i class="fa-solid fa-magnifying-glass mr-3 hidden lg:block"></i>
              <a class="btn bg-[#FF4240] text-white">Get Ticket</a>
            </div>
          </div>
        </nav>
      </section>

      <!-- Banner section -->

      <section class="max-w-screen-lg mx-auto my-6">
        <div class="carousel w-full h-72 lg:h-screen relative">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./Images/1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./Images/2.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
        <div class="bg-black text-white w-full lg:w-2/4 p-5 absolute lg:right-36 lg:top-[85%] rounded-lg
        ">
          <h3 class="text-xl font-bold">Meet all the heroes from the field</h3>
          <p>
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam
            turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
